    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>商品名称</th>
                <th>图片</th>
                <th>几率</th>
                <th>商品编码</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="shop" item="vo">
                <tr>
                    <td>{$vo.Id}</td>
                    <td>{$vo.shopname}</td>
                    <td><img src="{$vo.image}" style="width: 50px; height: 50px"></td>
                    <td>{$vo.winrate}</td>
                    <td>{$vo.coding}</td>
                    <td>
                        <a class="btn btn-xs btn-danger js-ajax-delete"
                           href="{:url('shop/delete',array('id'=>$vo['Id']))}"
                           data-msg="{:lang('BLOCK_USER_CONFIRM_MESSAGE')}">
                            删除</a>

                        <a class="btn btn-xs btn-primary" href='{:url("shop/updata",array("id"=>$vo["Id"]))}'>{:lang('EDIT')}</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>

    </form>
