<include file="public@header" />
</head>
<body>
<div class="wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('shop/index')}">{:lang('ADMIN_USER_INDEX')}</a></li>
		<li class="active"><a href="{:url('shop/shopadd')}">{:lang('ADMIN_USER_ADD')}</a></li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20"  enctype="multipart/form-data" action="{:url('shop/addpost')}">
		<div class="form-group">
			<label for="input-user_pass" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_SHOP_NAME')}</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-user_pass" name="username" >
			</div>
		</div>
		<div class="form-group">
			<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_SHOP_IMAGE')}</label>
			<div class="col-md-6 col-sm-10">
				<input id="photo-1" type="hidden" name="photo_url" >
				<input id="photo-1-name" type="text" name="photo_url" title="图片名称">
				<img id="photo-1-preview" >
				<a href="javascript:uploadOneImage('图片上传','#photo-1');">上传</a>
			</div>
		</div>
		<!--<img src="upload/admin/20190507/123213213.jpg">-->

		<div class="form-group">
			<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_SHOP_WRNRATE')}</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" oninput="value=value.replace(/[^\d]/g,'')" class="form-control" id="input-user_email" name="winrate">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
			</div>
		</div>
	</form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
